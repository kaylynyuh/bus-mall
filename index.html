<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BusMall</title>
    <link rel = "stylesheet" href="css/reset.css">
    <link rel = "stylesheet" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js"></script>
  </head>
  <body>
    <header>
      <div class="header">
        <h1>BusMall</h1>
      </div>
    </header>
    <section style="margin-bottom:50px">
      <h2>Welcome to BusMall!</h2>
      <p>You will be shown 3 images, please select your favorite product by clicking on the image.</p>
      <p class="second-paragraph">You will do this 25 times and at the end of the round your results will be displayed. Click an image to get started!</p>
    </section>
    <section class="container">
      <div>
        <img class="random-image" id="image-one" src="http://placehold.it/300x400">
      </div>
      <div>
        <img class="random-image" id="image-two" src="http://placehold.it/300x400">
      </div>
      <div>
        <img class="random-image" id="image-three" src="http://placehold.it/300x400">
      </div>
        <button type="button" id="display-button">Display Results!</button>
    </section>
    <div class="chart">
      <canvas id="results-chart" width="1446px" height="400px"></canvas>
    </div>
  <script src="js/app.js"></script>
  </body>
</html>
